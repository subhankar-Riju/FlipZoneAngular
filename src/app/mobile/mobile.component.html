<div class="outer_div">

  <div class="d-flex justify-content-between">
    <button (click)="PrevPage()"  class="float-start">Previous</button> 
    <button (click)="NextPage()"  class="float-end">Next</button>
  </div>
  

    <div class="row">
      <div class="col-lg-3" >
        
        <div class="input-group" style="width:300px;margin-top:20px;margin-bottom:30px">
          <div class="form-outline">
            <input id="search-input" type="search" placeholder="Search brand or Model" id="form1" class="form-control" [(ngModel)]="mobileService.bodyGetMobiles.searchMobile"/>
          </div>
          <button id="search-button" (click)="SearchOn()" type="button" class="btn btn-primary" style="width: 70px;">
              Search
          </button>
        </div>



        <label for="cars">Filter:</label>
        <select name="filter" id="cars" [(ngModel)]="filterUsed" (ngModelChange)="filterChange($event)">
          <option value="">Default</option>
          <option value="rating">Rating</option>
          <option value="price">Price</option>
        </select>

        <select name="filter" id="fill" style="margin-left: 5px;" [(ngModel)]="innerfillter" >
          <option value="{{i}}" *ngFor="let i of filterArray">{{i}}</option>
         
        </select>
        <button (click)="applyfilter()" style="margin-left: 5px;">{{Reset ? "Reset" : "Apply"}}</button>


        <label for="cars">Sort By:</label>
        <select name="filter" id="cars" [(ngModel)]="SortUsed" (ngModelChange)="SortChange($event)">
          <option value="">Default</option>
          <option value="asending">Asending/option>
          <option value="desending">Desending</option>
        </select>

        <!--     start modify  -->

        <div>
          <h6>Customer Ratings</h6>
          <div class="form-check" >
            <input class="form-check-input"
             (change)="Rating_radio($event)" type="radio"
              name="flexRadioDefault"
              value="4"
              [(ngModel)]="n_rating" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              4 and above
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
             (change)="Rating_radio($event)"
              type="radio" name="flexRadioDefault"
              value="3"
              [(ngModel)]="n_rating" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              3 and above
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
             (change)="Rating_radio($event)"
              type="radio" name="flexRadioDefault"
              value="2"
              [(ngModel)]="n_rating" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              2 and above
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
             (change)="Rating_radio($event)"
              type="radio" name="flexRadioDefault"
              value="1"
              [(ngModel)]="n_rating" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              1 and above
            </label>
          </div>
        </div>


      </div>
      <div class="col-lg-9" style="padding: 0px 30px 30px 0px;">
          <div *ngFor="let m of Mobiles;let i=index">
        <div class="card" id="Tablet" >
            <img src="../../../assets/images/Mobiles/{{m.p_id}}.jpg" style="height: 200px;"
             class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Model :{{m.model}}</h5>
              <h5>Brand: {{m.brand}}</h5>
              <h6>Price : {{m["price"]}}/- Rs.</h6>
              <h6>Rating : {{m.rating}}</h6>
              <button class="btn btn-primary" (click)="AddToCart(m)">Add to cart</button> |
              <button class="btn btn-primary" (click)="Buy(m)">Buy</button>

            </div>
          </div>
        
          
        </div>      
    </div>
    
  </div>
